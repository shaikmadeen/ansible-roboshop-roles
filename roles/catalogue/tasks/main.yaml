- name: install nodejs
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs.yaml

- name: setup application
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml

- name: Install dependencies
  ansible.builtin.command: npm install
    args:
      chdir: /app

- name: systemd-setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml
